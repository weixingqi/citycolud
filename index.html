<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue1.js"></script>
		<title>vuewrite自己写</title>
	</head>
	<body>
        
            <p id="pa">Using v-html directive: <span v-html="rawHtml"></span></p>
                  <script>
                    var pan = new Vue({
                      el: '#pa',
                      data: {
                          rawHtml: '<span style="color:red">HTML代码</span>'
                      }
                  })
                  </script>
	</body>
</html>
