<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app7">
        <ol>
           <todo-item
             v-for="item in list"
             v-bind:todo="item"
             v-bind:key="item.id">
           </todo-item>
         </ol> 
    </div>
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{ checked }}</label>
    <script src="vue1.js"></script>
</body>
</html>
